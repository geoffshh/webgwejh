<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Registrasi</h2>
    <form onsubmit="return validateForm()">
      <div class="input-box">
        <input type="text" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="input-box">
        <input type="text" id="email" placeholder="Masukkan email Anda" required>
        <span id="error-message" style="color: red; font-size: 14px;"></span>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Buat password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Konfirmasi ulang password" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>Aku menerima semua syarat dan ketentuan</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Daftar Sekarang">
      </div>
      <div class="text">
        <h3>Anda sudah punya akun? 
          <a href="https://www.instagram.com/wedawedhul/" target="_blank">Login</a>
        </h3>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const errorMessage = document.getElementById("error-message");
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
      if (!emailRegex.test(email)) {
        errorMessage.textContent = "Email tidak benar";
        return false;
      } else {
        errorMessage.textContent = "";
      //ganti indexministore.html jadi file web landing page kau// 
        window.location.href = "index.html";
        return false; 
      }
    }
  </script>
  
</body>
</html>
